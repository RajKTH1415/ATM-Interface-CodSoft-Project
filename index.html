<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="atm">
        <div class="atm-screen">
            <h2>Welcome to ATM</h2>
            <div class="atm-options">
                <button class="atm-btn">Withdraw</button>
                <button class="atm-btn">Deposit</button>
                <button class="atm-btn">Balance</button>
                <button class="atm-btn">Exit</button>
            </div>
        </div>
        <div class="atm-keypad">
            <button class="keypad-btn">1</button>
            <button class="keypad-btn">2</button>
            <button class="keypad-btn">3</button>
            <button class="keypad-btn">4</button>
            <button class="keypad-btn">5</button>
            <button class="keypad-btn">6</button>
            <button class="keypad-btn">7</button>
            <button class="keypad-btn">8</button>
            <button class="keypad-btn">9</button>
            <button class="keypad-btn">0</button>
            <button class="keypad-btn">Clear</button>
            <button class="keypad-btn">Enter</button>
        </div>
        <div class="atm-card-slot">
            <img src="https://via.placeholder.com/300x100?text=Card+Slot" alt="Card Slot">
        </div>
    </div>
</body>
</html>
